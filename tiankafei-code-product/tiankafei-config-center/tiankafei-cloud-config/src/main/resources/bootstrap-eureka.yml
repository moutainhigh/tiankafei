eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    # 续约发送间隔，默认30s，也就是心跳间隔
    lease-renewal-interval-in-seconds: 5
    # 续约到期时间，默认90秒
    lease-expiration-duration-in-seconds: 60
    metadata-map:
      key: 这是基于spring cloud config配置中心工程注册erueka的自定义元数据
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    config:
      discovery:
        enabled: true
        service-id: cloud-config-service
      name: ${spring.application.name}
      profile: eureka
      label: master