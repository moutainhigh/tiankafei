server:
  port: 7300
spring:
  profiles:
    active: dev, eureka
  application:
    name: multi-datasource-jpa-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
  datasource:
    primary:
      jdbc-url: jdbc:mysql://localhost:3306/db-blog?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
      username: root
      password: tiankafei
    secondary:
      jdbc-url: jdbc:mysql://localhost:3306/db-user?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
      username: root
      password: tiankafei
management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
  endpoint:
    shutdown:
      #可以远程关闭服务节点
      enabled: true
logging:
  level:
    ROOT: info
    # mapper sql日志的包路径
    org.tiankafei.jpa.multidatasource.primary.mapper: debug
    org.tiankafei.jpa.multidatasource.secondary.mapper: debug
    # db 工程的日志包路径
    org.tiankafei.db.mapper: debug
    org.tiankafei.db.service.impl: debug
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR
#################################### Swagger start #################################
# swagger配置
swagger:
  enable: false
  contact:
    email: 798971170@qq.com
    name: multi-datasource-jpa-service
    url: 'https://tiankafei.top'
  description: 'jpa的多数据源服务'
  title: multi-datasource-jpa-service
  url: 'https://tiankafei.top'
  version: 1.0
#################################### Swagger end ###################################

#################################### tiankafei自定义配置 start #################################
tiankafei:
  tokenType: 1  # 从请求头中获取token信息
#  tokenType: 2  # 从cookies中获取token信息
#  tokenType: 3  # 从请求参数中获取token信息
