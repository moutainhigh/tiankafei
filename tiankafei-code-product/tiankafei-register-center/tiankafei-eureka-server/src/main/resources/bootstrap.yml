spring:
  application:
    name: eureka-server
#  security:
#    user:
#      name: "admin"
#      password: "admin123"
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    # 允许自己注册到注册中心上
    register-with-eureka: true
    # 是否允许拉取别的注册中心的信息
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # 自我保护机制是否开启的配置
    enable-self-preservation: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
  endpoint:
    shutdown:
      #可以远程关闭服务节点
      enabled: true
logging:
  level:
    ROOT: info
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR