server:
  port: 7000
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
        - id: blog-service
          uri: lb://blog-service
          predicates:
            - Path=/api/blog/**
          filters:
            - StripPrefix=2
        - id: questionnaire-service
          uri: lb://questionnaire-service
          predicates:
            - Path=/api/questionnaire/**
          filters:
            - StripPrefix=2
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
logging:
  level:
    ROOT: info
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN