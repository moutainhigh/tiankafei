server:
  port: 7010
spring:
  application:
    name: zuul-service
zuul:
  prefix: /api
  routes:
    user:
      path: /user/**
      serviceId: user-service
    blog:
      path: /blog/**
      serviceId: blog-service
    questionnaire:
      path: /questionnaire/**
      serviceId: questionnaire-service
management:
  endpoints:
    web:
      exposure:
        include: "*"
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
logging:
  level:
    ROOT: info
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN