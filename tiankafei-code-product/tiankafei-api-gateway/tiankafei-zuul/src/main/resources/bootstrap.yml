server:
  port: 7010
spring:
  profiles:
    active: eureka
  application:
    name: zuul-service
exclusions:
  urls:
    - /api/user-login/logout
  auth-urls:
    - /api/user-login/login
    - /api/user-login/verificationCode
zuul:
  #全部服务忽略敏感头（全部服务可传递cookie）
  sensitiveHeaders:
  prefix: /api
  routes:
    user:
      path: /user/**
      serviceId: user-service
    user-login:
      path: /user-login/**
      serviceId: user-login-service
    blog:
      path: /blog/**
      serviceId: blog-service
    questionnaire:
      path: /questionnaire/**
      serviceId: questionnaire-service
    activiti:
      path: /activiti/**
      serviceId: activiti-service
    # 忽略的url
    # ignored-patterns:
    # - /*/dataList.tkf
    # - /demoserver1/dataList.tkf
    # - /demo1/dataList.tkf

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
  endpoint:
    shutdown:
      #可以远程关闭服务节点
      enabled: true
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
logging:
  level:
    ROOT: info
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR