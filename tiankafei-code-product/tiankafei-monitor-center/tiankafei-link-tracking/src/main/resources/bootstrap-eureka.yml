eureka:
  client:
    service-url:
#      defaultZone: http://admin:admin123@localhost:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
    # 手动控制服务的健康状态：在client端配置，将自己真正的健康状态传播到server
    healthcheck:
      enabled: true
  instance:
    # 续约发送间隔，默认30s，也就是心跳间隔
    lease-renewal-interval-in-seconds: 5
    # 续约到期时间，默认90秒
    lease-expiration-duration-in-seconds: 60
    metadata-map:
      key: 这是链路追踪工程注册erueka的自定义元数据

spring:
  #zipkin
  zipkin:
    base-url: http://localhost:9411/
    #采样比例1
  sleuth:
    sampler:
      rate: 1
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    config:
      discovery:
        enabled: true
        service-id: cloud-config-service
      name: ${spring.application.name}
      profile: eureka
      label: master